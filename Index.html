<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>
</head>

<body>
    <button>Click me</button>
    <script defer src="apply.js"></script>
    <!--async: 페이지 렌더링 중단없이 스크립트를 다운로드 끝나자 마자 실행.
               스크립트가 비동기방식으로 다운로드 되어 중단되지 않는 것만 보장.
        defer: 순서대로 다운로드 한 후 모든 스크립트와 내용이 다운로드
               되었을 때 실행.
        [스크립트들이 서로 의존하지 않고 독립적으로 파싱되어도 상관없으면 : async]
        [스크립트들이 서로 의존하고 하나의 스크립트가 파싱될때까지 기다려야 한다면 : defer]
    -->
</body>

</html>
